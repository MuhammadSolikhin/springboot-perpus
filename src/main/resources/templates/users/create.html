<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Tambah Pengguna</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Tambah User Baru</h4>
                    </div>
                    <div class="card-body">

                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                        <form th:action="@{/users/save}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" th:field="*{fullName}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select th:field="*{role}" class="form-select">
                                    <option value="VISITOR">VISITOR (Anggota)</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/users" class="btn btn-secondary">Batal</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Simpan User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
